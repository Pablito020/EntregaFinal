<head>

    <title>Carrito</title>
</head>
<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-12">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt="Logo" width="150"></a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse justify-content-end centro" id="navbarNav">
                        <ul class="navbar-nav">
                              <li class="nav-item">
                                <a class="nav-link mt10" href="index.html"><p class="fontheader">Home</p></a>
                              </li>                      
                        <li class="nav-item">
                            <a class="nav-link text-black" data-bs-toggle="modal" data-bs-target="#modal">
                                <button class="btn btn-dark col-lg-12">
                                <img src="img/carrito.png" width="50"></button>
                                <i class="bi bi-cart" id="carritoContenedor"><span>0</span></i></a>
                          </li>
                        </ul>
                      </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <button id="activarFuncion" class="btn btn-secondary boton">Â¡Procesar pedido!</button>

    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2 class="d-flex justify-content-center">Realizar Compra</h2>
                    <form id="procesar-pago" method="POST">
                        <div class="form-group row">
                            <label for="cliente" class="col-12 col-lg-2 col-form-label h2">Cliente :</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="cliente"
                                    placeholder="Ingresa nombre cliente" name="persona">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-12 col-md-2 col-form-label h2">Correo :</label>
                            <div class="col-12 col-md-10">
                            <input type="text"  id="correo" class="form-control"  name="email.id" id="email.id">
                            </div>
                        </div>

                        <div id="carrito" class="form-group table-responsive">
                            <table class="table" id="lista-compra">
                                <thead>
                                    <tr>
                                        <th scope="col">Imagen</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Cantidad</th>
                                        <th scope="col">Sub Total</th>
                                    </tr>

                                </thead>
                                <tbody>

                                </tbody>
                                <tr>
                                    <th colspan="4" scope="col" class="text-right">TOTAL
                                        <p id="totalProceso"></p>
                                    </th>
                                </tr>

                            </table>
                        </div>

                        <div class="row justify-content-center d-none" id="spinner">
                            <div class="spinner">
                                <div class="dot1"></div>
                                <div class="dot2"></div>
                            </div>
                        </div>

                        <div class="row justify-content-between">
                            <div class="col-md-4 mb-2">
                                <a href="index.html" class="btn btn-info btn-block">Seguir comprando</a>
                            </div>
                            <div class="col-xs-12 col-md-4">
                                 <input type="submit" class="btn btn-success btn-block" id="button" value="Finalizar compra" >
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer class="container-fluid">
            <div class="row">
                <div class="col-12 col-lg-12 text-center">
                  <img src="img/logo.png" width="160"><h3 class="fontfooter">Derechos Reservados!</h3>
                </div>
            </div>
        </footer>
    </main>
    <script src="app.js"></script>
    <script src="carrito.js"></script>

</html>
